<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>A Palindrome Checker Project</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <main>
     <div id="header">
        <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />
        <h1>Is it a Palindrome?</h1>
      </div>
      
      <div id="palindrome-container" class="buttons">
        <label for="text-input" class="label">Enter in text to check for a palindrome:</label>
          <input id="text-input" type="text" class="input" required/>
        <button id="check-btn" class="palindrome-btn">Check</button>
      <div id="result" class="palindrome-result hidden"></div>
      </div>

      <div id="palindrome-info" class="buttons">
        <button id="idea">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
